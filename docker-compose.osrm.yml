services:
  osrm:
    image: osrm/osrm-backend:latest
    container_name: osrm
    command: >
      sh -c "
      if [ ! -f /data/malaysia-singapore-brunei-251215.osrm ]; then
        echo 'Extracting OSM data...'
        osrm-extract -p /opt/car.lua /data/malaysia-singapore-brunei-251215.osm.pbf &&
        echo 'Partitioning...'
        osrm-partition /data/malaysia-singapore-brunei-251215.osrm &&
        echo 'Customizing...'
        osrm-customize /data/malaysia-singapore-brunei-251215.osrm &&
        echo 'Processing complete!'
      else
        echo 'OSRM data already processed, starting server...'
      fi &&
      osrm-routed --algorithm mld /data/malaysia-singapore-brunei-251215.osrm
      "
    ports:
      - "${OSRM_PORT:-5000}:5000"
    volumes:
      - ./malaysia-singapore-brunei-251215.osm.pbf:/data/malaysia-singapore-brunei-251215.osm.pbf:ro
      - osrm-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/5000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1800s  # Allow 30 minutes for initial processing
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  osrm-data:
    driver: local

